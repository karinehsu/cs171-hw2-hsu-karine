
<!DOCTYPE html>
<meta charset="utf-8">
<head>
<h1> Number of Commits Per User </h1>
</head>
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
  .scale(x)
  .orient("bottom");

var yAxis = d3.svg.axis()
  .scale(y)
  .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var users = [];
//var max_commits= 0;
var commits = [];

 d3.json("https://api.github.com/repos/jquery/jquery/commits?per_page=100",function(error, data){
  
  for (var i = 0; i < data.length; i++) {  
    users[i] = (data[i].author.login);
  }
  console.log(users);


  function GetUnique(users)
  {
    var unique_users = [];
    
    for (var i = 0; i < users.length; i++)
    {
        if ((jQuery.inArray(users[i], unique_users)) == -1)
        {
            unique_users.push(users[i]);
        }
    }
   
    return unique_users;
  }

  //GetUnique(users).push(name);


  //counts number of commits per user
  for (var i =0; i< data.length; i++){
    for (var j=0; j<GetUnique(users).length; j++){
      if (users[i] === GetUnique(users)[j]){
        if (typeof commits[j] =="undefined")
          commits[j] = 1;
        else
          commits[j] = commits[j] + 1;
      }
    }
  }

  //console.log(commits);
  var max_commits = d3.max(commits);

  x.domain(data.map(function() { return GetUnique(users); }));

  y.domain([0, max_commits]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number of Commits");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.author.login); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(max_commits); })
      .attr("height", function(d) { return height - y(max_commits); });

});

// commits/user
// count how many times/user
function type(d) {
  d.frequency = +d.frequency;
  return d;
}

</script>
</body>
</html>
